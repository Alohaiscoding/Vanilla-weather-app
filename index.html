
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
 <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Sydney</h1>
            <ul>
              <li>Friday 15th March 2023: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Clear"/>
                  19C | F
                </div>
            
            <div class="col-6">
              <ul>
                <li>Humidity: 30 <span id="humidity"></span>%</li>
                <li>Wind: 40km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Alohaiscoding/Aloha_coding"
            target="_blank"
            >Open-source code</a
          >
          by Andrea Gonzalez
        </small>
      </div>
    </div>
</body>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous" ></script>   
</html>
