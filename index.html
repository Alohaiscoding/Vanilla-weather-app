<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="üîé Search.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class = "units">
                    <span class="celsius">
                    <a href="#" id="celsius-link" class="active">¬∞C</a></span
                  >
                  <span class="fahrenheit">
                    <a href="#" id="fahnrenheit-link">¬∞F</a></span
                  >
                  <div><em><small>Real feel <strong id="feels"></strong>¬∞C</em></small></div>
                   
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li></span> Humidity: <span id="humidity"></span>%</li>
                <li> üå¨Ô∏è Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
<div class="row">
  <div class="col-2">
  <div class="weather-forecast-date">
    Thu
    </div>
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt=""/>
    <di class="weather-forecast-temperatures">
    <span class="weather-forecast-temperature-max">22¬∞ 
      <span class="weather-forecast-temperature-min"> 20¬∞</span>

    </div>
    
  </div>
</div>
          </div>
        
        <small>
          <a
            href="https://github.com/Alohaiscoding/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Andrea Gonzalez
          <a
            href="https://tubular-frangollo-edd69d.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
        </div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
